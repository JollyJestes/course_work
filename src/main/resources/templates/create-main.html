<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  >

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
<main class="form-signin w-100 m-auto">
    <form>

        <h1 class="h3 mb-3 fw-normal">Запишите сюда свои данные о товарах</h1>

        <div class="form-floating">
            <input  class="form-control" id="floatingInput" placeholder="name">
            <label for="floatingInput">Наименование товара</label>
        </div>
        <div class="form-floating">
            <input  class="form-control" id="floatingInput2" placeholder="name">
            <label for="floatingInput">Фирма-производитель</label>
        </div>
        <div class="form-floating">
            <input  class="form-control" id="floatingInput3" placeholder="name">
            <label for="floatingInput">Цена за единицу</label>
        </div>
        <div class="form-floating">
            <input  class="form-control" id="floatingInput4" placeholder="name">
            <label for="floatingInput">Количество</label>
        </div>
        <div class="form-floating">
            <input  class="form-control" id="floatingInput5" placeholder="name">
            <label for="floatingInput">Номер склада</label>
        </div>


        <div class="form-floating">
            <input  class="form-control" id="floatingPassword" placeholder="name">
            <label for="floatingPassword">Минимальная партия</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Записать</button>
        <p class="mt-5 mb-3 text-muted">© 2022–2022</p>
    </form>
</main>
</div>
<div th:insert="blocks/footer ::footer"></div>
<script type="text/javascript" th:src="@{/js/new.js}"></script>
</body>
</html>
